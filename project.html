<div
  class="position-relative w-75 p-3 p-md-5 m-md-3 text-center"
  style="max-width: 650px"
>
  <div class="mx-auto my-1">
    <h1 class="display-4 font-weight-normal">Proud Highlights</h1>
    <p class="lead font-weight-normal pt-3">
      I'm passionate about innovating so more people can turn their dreams of a
      better world into action âœ¨
    </p>
  </div>
</div>

<div
  class="container-xxl d-flex flex-column flex-md-row flex-wrap justify-content-md-center mb-5"
  style="gap: 32px"
>
  {% for project in site.data.figma_plugin %}
  <div
    class="col-12 col-md-5 col-lg-5 d-flex flex-column justify-content-center pt-5 px-4 rounded-1 clickable"
    style="min-width:200px; background-color: {{project.color}};"
    onclick="location.href='{{project.link}}';"
  >
    <h2 class="text-center">{{project.title}}</h2>
    <p class="text-center w-75 mx-auto mt-2 flex-fill">
      {{project.description}}
    </p>
    <div
      class="bg-dark box-shadow w-75 mx-auto mt-4"
      style="
        overflow: hidden;
        min-width: 200px;
        max-height: 150px;
        border-radius: 4px 4px 0 0;
      "
    >
      <img class="w-100" src="assets/image/{{project.image}}" />
    </div>
  </div>
  {% endfor %}
</div>
